<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Chọn số bạn muốn'))
    let x = [-3, 5, 1, 3, 2, 10];
    while (x.indexOf(value) === -1){
        value = parseInt(prompt('Số bạn chọn không nằm trong mảng, hãy chọn lại'))
    }
    alert('Chính xác')
</script>
</body>
</html>
